name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    env:
      # Use production Prisma schema for deploy (PostgreSQL)
      PRISMA_SCHEMA_PATH: api/prisma/schema.prod.prisma

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install API deps and prepare Prisma for production deploy
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install API dependencies
        working-directory: ./api
        run: npm ci --omit=dev

      - name: Ensure Prisma schema exists for build (copy prod schema into default path)
        working-directory: ./api
        run: |
          mkdir -p prisma
          cp -f prisma/schema.prod.prisma prisma/schema.prisma

      - name: Generate Prisma Client (prod schema)
        working-directory: ./api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate --schema ./prisma/schema.prisma

      - name: Run Prisma Migrate Deploy (prod)
        working-directory: ./api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy --schema ./prisma/schema.prisma

      # Build frontend (CRA) - SWA action can build automatically, but we pre-build explicitly
      - name: Install Frontend dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Build and Deploy SWA
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "build"
        env:
          # Make DATABASE_URL available to the SWA deploy step if needed by Functions build
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PRISMA_SCHEMA_PATH: ${{ env.PRISMA_SCHEMA_PATH }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "/"
          api_location: "api"
